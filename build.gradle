plugins {
    id 'java'
    id 'maven-publish'
}

group = 'me.will0mane.lib'
version = '1.0.1'

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
}

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

afterEvaluate {
    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId = "me.will0mane.lib.uranus"
                artifactId = "bukkit"
                version = "1.0.0"

                from components.java
            }
        }

        repositories {
            maven {
                name 'SkynetCorp_Repo'
                url("https://repo.skynetcorp.dev/repository/springcraft/")
                credentials {
                    username "$mavenUser"
                    password "$mavenPassword"
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name 'papermc'
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19.3-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:authlib:1.5.25'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

    compileOnly 'com.velocitypowered:velocity-api:4.0.0-SNAPSHOT'
    annotationProcessor("com.velocitypowered:velocity-api:4.0.0-SNAPSHOT")
}